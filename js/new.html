  <body>
    <div class="div1">
    <h2>Calculator</h2>

    <input type="number" id="birinchi" /><br /><br />

    <input type="button" id="q" name="c"  value="+"/>
    <input type="radio" id="ay" name="c" />-
    <input type="radio" id="k" name="c" />*
    <input type="radio" id="bo" name="c" />/
    <input type="radio" id="m" name="c" />% <br /><br />

    <input type="number" id="ikkinchi" /><br /><br />

    <input type="text" id="display" /><br /><br />

    <button type="button" id="hisoblash">Calculate</button>
    <button type="button" id="ochir">Clear</button>
</div>
